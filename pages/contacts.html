<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрольная 1</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
<div class="page-container">
    <header class="header"><h1>Хэaдер</h1></header>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/news.html">Новости</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/practices.html">Практики</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/goods.html">Товары</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/contacts.html">Контакты</a></li>
        </ul>
    </nav>
    <main class="content">
        <section class="experience-card">
            <h3 class="experience-title">Адрес электронной почты: oxxxeshkere@1703.com</h3>
            <h3 class="experience-title"> Адрес: Лиговский проспект, 50П, Санкт-Петербург, 191040</h3>
        </section>
        <button class="btn btn-primary"
                onclick="contactModal.showModal()">ПОЗВОНИТЬ МНЕ!!!!!
        </button>
    </main>
    <footer class="footer"><p>Футер</p></footer>

    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>
        <div class="modal-content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label for="name">Имя <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" required
                           placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*
</span></label>
                    <input type="tel" id="phone" name="phone" required
                           placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта <span
                            class="required">*</span></label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label for="category">Категория обращения <span
                            class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value=
                                        "">Выберите категорию
                        </option>
                        <option value="technical">Техническая
                            поддержка
                        </option>
                        <option value="commercial">Коммерческое
                            предложение
                        </option>
                        <option
                                value="cooperation">Сотрудничество
                        </option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Текст обращения <span
                            class="required">*</span></label>
                    <textarea id="message" name="message" required
                              placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>
                <div class="modal-actions">
                    <!-- Кнопка отмены с автоматическим закрытием через
                    form method="dialog" -->
                    <button type="submit" class="btn btn-
secondary">Отмена
                    </button>
                    <!-- Кнопка отправки с обработкой через JavaScript -->
                    <button type="button" class="btn btn-primary"
                            onclick="submitForm()">Отправить
                    </button>
                </div>
            </form>
        </div>
    </dialog>
    <script>
        // Функция для отправки формы
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);
// Простая валидация
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
// Собираем данные формы
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };
// В реальном приложении здесь был бы AJAX-запрос
            console.log('Данные формы:', data);
// Показываем уведомление об успешной отправке
            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');
            window.location.href = '../pages/poshalko.html';
// Закрываем модальное окно
            contactModal.close();
// Очищаем форму
            form.reset();
        }

        // Закрытие модального окна по клику на фон
        document.getElementById('contactModal').addEventListener('click',
            function (event) {
                if (event.target === this) {
                    this.close();
                }
            });
        // Обработка отправки формы через Enter (предотвращаем стандартное поведение
        document.getElementById('feedbackForm').addEventListener('keypress',
            function (event) {
                if (event.key === 'Enter' && event.target.type !== 'textarea') {
                    event.preventDefault();
                }
            });
    </script>
</div>
</body>
</html>
